<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A 360 sales site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="font-awesome.min.css" rel="stylesheet" />
    <link href="arbitration.css" rel="stylesheet" />
    <link href="header.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />

    <script src="jquery-1.12.4.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#footer").load("footer.html");
        $("#header").load("header.html");

        $("#wb_LayoutGrid5").parallax();
      });
    </script>
  </head>

  <body>
    <div id="header"></div>
    <!-- end of header -->
    <div id="container">
      <div id="container-inside">
        <div class="LayoutText">
            <!-- main picture -->
            <h1>Introducing the all new 2019 XYZ, now in Gold!<h1>
            <div><img src="images/used_car.jpg" height="430" width="700"></div>
        </div>
        <br>
        <div class="LayoutText">
            <!-- main picture -->
            <h2>What's New</h2>
            <h3>Advert option</h3>
            <p>Discover our new pricing methods with the option of supporting a company or organization of your choice through a Logo on your next car for a cheaper price!</p>

        </div>
      </div>
    </div>
    <div><p></p></div>
    <div id="footer"></div>

    <script>
       window.onscroll = function() {stick()};
       var navbar = document.getElementById("wb_LayoutGrid1");
       if(navbar!=null) document.getElementById("print").innerHTML = "ad";
       var sticky = navbar.offsetTop;
      stick() { if (window.pageYOffset >= sticky) { navbar.classList.add("reee") } else { navbar.classList.remove("reee");
      } }
    </script>
  </body>
</html>
